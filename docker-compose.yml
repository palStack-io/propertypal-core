version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:13
    container_name: propertypal-db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-propertypal}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-propertypal}
      - POSTGRES_DB=${POSTGRES_DB:-propertypal}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-propertypal}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - propertypal-network

  # Flask Backend
  backend:
    image: palstack/propertypal_core:backend-latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: propertypal-backend
    restart: always
    volumes:
      - app_uploads:/app/uploads
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_APP=run.py
      - DEBUG=${DEBUG:-false}
      - IN_DOCKER=true
      - DATABASE_URL=postgresql://${POSTGRES_USER:-propertypal}:${POSTGRES_PASSWORD:-propertypal}@db:5432/${POSTGRES_DB:-propertypal}
      - DATABASE_HOST=db
      - POSTGRES_USER=${POSTGRES_USER:-propertypal}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-propertypal}
      - POSTGRES_DB=${POSTGRES_DB:-propertypal}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      - MAIL_SERVER=${MAIL_SERVER:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
      - MAIL_DEFAULT_SENDER=${MAIL_DEFAULT_SENDER:-noreply@propertypal.com}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost,http://127.0.0.1,http://frontend:3000}
      # Demo mode settings
      - DEMO_MODE=${DEMO_MODE:-false}
      - SKIP_EMAIL_VERIFICATION=${SKIP_EMAIL_VERIFICATION:-true}
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "5008"
    networks:
      - propertypal-network

  # React Frontend
  frontend:
    image: palstack/propertypal_core:frontend-latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: propertypal-frontend
    restart: always
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-/api}
      - REACT_APP_DEMO_MODE=${DEMO_MODE:-false}
      - REACT_APP_PRODUCT_NAME=PropertyPal
    depends_on:
      - backend
    expose:
      - "3000"
    networks:
      - propertypal-network

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: propertypal-nginx
    restart: always
    ports:
      - "${PORT:-80}:80"
    volumes:
      - app_uploads:/app/uploads:ro
    depends_on:
      - backend
      - frontend
    networks:
      - propertypal-network

volumes:
  postgres_data:
  app_uploads:

networks:
  propertypal-network:
    driver: bridge
